<html>
<head>
  <meta charset="utf-8">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <!-- Trigram -->
  <script type="text/javascript" src="assets/js/trigram.js"></script>
</head>

<body>
  <div class="container-fluid p-3 mb-3 bg-dark text-white">
    <h1 class="text-center">
      <img src="data/hospital.svg" width="100px">
      La Couleur Des Hôpitaux
    </h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <p>
          Entrez dans le champ ci-dessous le trigramme de l'hôpital :
        </p>

        <form class="form-inline" onkeypress="return event.keyCode != 13">
          <div class="input-group mb-3">
            <input
            id="trigram-input"
            class="form-control"
            type="text"
            placeholder="Trigramme"
            onkeyup="this.value = this.value.toUpperCase();"
            >
            <div class="input-group-append">
              <button id="btn-action" class="btn btn-outline-primary" type="button" onClick="actionInput()">✛</button>
              <button id="btn-remove" class="btn btn-outline-danger" type="button" onClick="removeFields()">✕</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col">
        <p>Ou sélectionnez un hôpital à partir de la liste ci-dessous :</p>
        <form>
        <select id="trigram-select-menu" class="custom-select mb-3" onchange="actionSelectMenu()">
          <option selected>Hôpitaux</option>
        </select>
      </form>
      </div>
    </div>

    <div id="container" class="row">
      <div id="container-0" class="col">
      </div>
      <div id="container-1" class="col">
      </div>
    </div>
  </div>

  <!--
  Scripts
  -->

  <script type="text/javascript">
    // Remove the form actions
    let input = document.getElementById("trigram-input");
    input.addEventListener("keyup", function(event) {
      // Number 13 is the "Enter" key on the keyboard
      if (event.keyCode === 13) {
        event.preventDefault();
        document.getElementById("btn-action").click();
      }
    });
    input.focus();
  </script>

  <script type="text/javascript">
    var n_trigram = 0;
  </script>

  <!-- TODO: C'est moche -->
  <script type="text/javascript" src="data/list-trigrams.json">
  </script>

  <script type="text/javascript">
    setOptionsInSelect(list_trigrams);
  </script>

</body>
</html>
